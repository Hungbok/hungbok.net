<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title data-lang="title">URL To QRCode | HungBok</title>
        <link rel="icon" href="/img/hungbok/hungbok-circle.ico" type="image/x-icon">
        <meta name="viewport" content="widht=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
        <link class="style" href="/css/main.css" rel="stylesheet" type="text/css">
        <link class="style" href="/css/utq.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <script type="text/javascript">
            document.onmousedown = disableclick;
        </script>
        <noscript>
            <meta http-equiv="refresh" content="0; url=/script">
        </noscript>
    </head>
    <body>
        <section class="section">
            <div class="header">
                <h1 class="title" onClick="window.location.reload()">UTQ</h1>
            </div>
            <div class="container">
                <div class="top-box">
                    <textarea id="linkInput" placeholder="https://hgbk.me/Lvdr78bE" onclick="btnClick(this);"></textarea>
                    <div id="text-count">(0 / 100)</div>
                </div>
                <div class="middle-box">
                    <button type="button" id="generateButton" class="execute">Generate</button>
                </div>
                <div class="bottom-box">
                    <div id="qrcode"></div>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="/js/main.js"></script>
        <script type="text/javascript" src="/js/utq.js"></script>
        <script type="text/javascript" src="https://www.hungbok.net/js/copyright.js"></script>
    </body>
</html>
