<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title id="title">무료 배포 | HungBok</title>
        <link rel="icon" href="/img/hungbok/hb_circle.svg" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
        <link class="style" rel="stylesheet" type="text/css" href="/css/main.css">
        <link class="style" rel="stylesheet" type="text/css" href="/css/free-games.css">
        <link class="style" rel="stylesheet" type="text/css" href="https://www.hungbok.com/css/ko-kr.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <noscript>
            <meta http-equiv="refresh" content="0; url=/script">
        </noscript>
    </head>
    <body class="body-games">
        <section id="section">
            <section class="section">
                <div class="section-header">
                    <h1 class="title" onClick="window.location.reload()">
                        무료 배포
                    </h1>
                </div>
                <h1>할인 카운트다운</h1>
                <div class="sale-section">
                    <div class="sale-container"></div>
                    <div class="sale-text"></div>
                </div>
                <div class="sale-more">
                    <div class="sale-more-button" onclick="toggleHighlight(this)">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M5 6.5L8 9.5L11 6.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </div>
                <h1>무료 게임 및 번들</h1>
                <div class="filtering">
                    <div class="filter-all">
                        <div class="filter button-group" id="groupA">
                            <div class="button all" onclick="allitem(this)">전체</div>
                            <div class="line"></div>
                            <div class="button active" onclick="key(this)">게임</div>
                            <div class="button" onclick="bundle(this)">번들</div>
                            <div class="button" onclick="subscribe(this)">구독</div>
                            <div class="line"></div>
                            <div class="available-button active" onclick="toggleStatusItems('available', this)">만료 숨기기</div>
                        </div>
                    </div>
                    <div class="filter-all">
                        <div class="filter-type button-group" id="groupB">
                            <div class="button all active" onclick="alltype(this)">전체</div>
                            <div class="line"></div>
                            <div class="button button-type" onclick="steam(this)"><img src="/img/icon/steam.svg"></div>
                            <div class="button button-type" onclick="epic(this)"><img src="/img/logo/epicgames.svg"></div>
                            <div class="button button-type" onclick="gog(this)"><img src="/img/logo/gog.svg"></div>
                            <div class="button button-type" onclick="ubi(this)"><img src="/img/icon/ubisoft.svg"></div>
                            <div class="button button-type" onclick="xbox(this)"><img src="/img/icon/xbox.svg"></div>
                            <div class="line"></div>
                            <div class="button button-type" onclick="fanatical(this)"><img src="/img/icon/fanatical.svg"></div>
                            <div class="button button-type" onclick="humble(this)"><img src="/img/icon/humblebundle.svg"></div>
                            <div class="button button-type" onclick="indiegala(this)"><img src="/img/icon/indiegala.svg"></div>
                            <div class="button button-type" onclick="itchio(this)"><img src="/img/icon/itchio.svg"></div>
                            <div class="line"></div>
                            <div class="button button-type" onclick="choice(this)"><img src="/img/icon/humblebundle_symbol.svg"></div>
                            <div class="button button-type" onclick="prime(this)"><img src="/img/icon/primegaming.svg"></div>
                            <div class="button button-type" onclick="psplus(this)"><img src="/img/icon/playstationplus.svg"></div>
                        </div>
                    </div>
                </div>
                <div class="container key alltype available"></div>
                <p id="serverTime">0000-00-00 00:00:00 UTC+00:00</p>
            </section>
        </section>
        <script type="text/javascript" src="/js/main.js"></script>
        <script type="text/javascript" src="/js/free-games.js"></script>
        <script type="text/javascript" src="/js/copyright.js"></script>
    </body>
</html>
