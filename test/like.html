<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아요 버튼</title>
</head>
<body>
    <h1>좋아요 버튼</h1>

    <!-- 첫 번째 좋아요 버튼 -->
    <button id="likeButton1" onclick="like(1)">좋아요</button>
    <p id="likeCount1"><span id="count1">0</span></p>

    <!-- 두 번째 좋아요 버튼 -->
    <button id="likeButton2" onclick="like(20)">좋아요</button>
    <p id="likeCount2">좋아요 개수: <span id="count2">0</span></p>

    <!-- 세 번째 좋아요 버튼 (원하는 만큼 반복 가능) -->
    <button id="likeButton3" onclick="like(3)">좋아요</button>
    <p id="likeCount3">좋아요 개수: <span id="count3">0</span></p>

    <!-- 세 번째 좋아요 버튼 (원하는 만큼 반복 가능) -->
    <button id="likeButton999999" onclick="like(999999)">좋아요</button>
    <p id="likeCount999999">좋아요 개수: <span id="count999999">0</span></p>

    <script type="text/javascript" src="/js/like.js"></script>
</body>
</html>
