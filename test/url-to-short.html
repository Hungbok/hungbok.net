<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title data-lang="title">URL To Short | HungBok</title>
        <link rel="icon" href="/img/hungbok/hungbok-circle.ico" type="image/x-icon">
        <meta name="viewport" content="widht=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
        <link class="style" href="/css/main.css" rel="stylesheet" type="text/css">
        <link class="style" href="/css/uts.css" rel="stylesheet" type="text/css">
        <script>
            let newtime = new Date().getTime();
            $('head').append('<link href="https://www.hungbok.net/css/main.css?' + newtime + '" rel="stylesheet" type="text/css">');
            $('head').append('<link href="https://www.hungbok.net/css/uts.css?' + newtime + '" rel="stylesheet" type="text/css">');

            window.addEventListener('load', function () {
                $(".style").remove();
            })
        </script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript">
            document.onmousedown = disableclick;
        </script>
        <noscript>
            <meta http-equiv="refresh" content="0; url=/script">
        </noscript>
    </head>
    <body>
        <section class="section">
            <div class="header">
                <h1 class="title" onClick="window.location.reload()">UTS</h1>
            </div>
            <form name="theForm" class="container">
                <div class="top-box">
                    <input type="radio" id="myRadio8" name="numbers" value="8" checked>
                    <label for="myRadio8">8</label>
                    <input type="radio" id="myRadio10" name="numbers" value="10">
                    <label for="myRadio10">10</label>
                    <input type="radio" id="myRadio12" name="numbers" value="12">
                    <label for="myRadio12">12</label>
                    <input type="radio" id="myRadio14" name="numbers" value="14">
                    <label for="myRadio14">14</label>
                    <input type="radio" id="myRadio16" name="numbers" value="16">
                    <label for="myRadio16">16</label>
                    <input type="checkbox" id="specialCharsCB" value="yes">
                    <label for="specialCharsCB"></label>
                </div>
                <div class="middle-box">
                    <button type="button" id="generate-btn" class="execute" onClick="randomString();">Generate</button>
                </div>
                <div class="bottom-box">
                    <p>https://hgbk.me/</p><input type="text" name="theField" width="100%" size="20" placeholder="Lvdr78bE" value="" id="stringBox" readonly="readonly" onclick="btnClick(this);">
                </div>
            </form>
        </section>
        <script type="text/javascript" src="/js/main.js"></script>
        <script type="text/javascript" src="/js/uts.js"></script>
        <script type="text/javascript" src="https://www.hungbok.net/js/copyright.js"></script>
    </body>
</html>
